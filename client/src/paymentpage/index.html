<script>
    window.onload = function () {
        var monthSelect = document.getElementById('month-select');
        var yearSelect = document.getElementById('year-select');

        // Populate month dropdown
        var months = ['', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        for (var i = 0; i < months.length; i++) {
            var option = document.createElement('option');
            option.value = i + 1; // Store month number as value
            option.textContent = months[i];
            monthSelect.appendChild(option);
        }

        var currentYear = new Date().getFullYear();
        var latestYear = currentYear + 20; // Adjust this for how far into the future you want to go
        var earliestYear = 2024; // Starting year

        for (var year = earliestYear; year <= latestYear; year++) {
            var option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

    };
    document.addEventListener('DOMContentLoaded', function () {
        var countrySelect = document.getElementById('country-select');

        // Example list of countries - extend this list as needed
        var countries = [
            "United States",
            "Canada",
            "Mexico",
            "United Kingdom",
            "Germany",
            "France",
            "Japan",
            "China",
            "India",
            "Brazil",
            'India',
            'Norway'
            // Add more countries as needed
        ];

        // Populate the country select dropdown
        countries.forEach(function (country) {
            var option = new Option(country, country);
            countrySelect.add(option);
        });
    });



</script>
